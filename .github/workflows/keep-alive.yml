name: Keep Streamlit App Alive

on:
  schedule:
    # PoniedziaÅ‚ek-PiÄ…tek o 7:00 UTC
    - cron: '0 7 * * 1-5'
  workflow_dispatch:

jobs:
  ping-app:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Secret
        run: |
          if [ -z "${{ secrets.STREAMLIT_APP_URL }}" ]; then
            echo "âŒ ERROR: STREAMLIT_APP_URL secret is not configured!"
            echo "Please add it in Settings â†’ Secrets and variables â†’ Actions"
            exit 1
          else
            echo "âœ… Secret STREAMLIT_APP_URL is configured"
          fi
          
      - name: Ping Streamlit App
        run: |
          APP_URL="${{ secrets.STREAMLIT_APP_URL }}"
          
          echo "ðŸ”„ Attempting to wake up Streamlit app..."
          echo "â° Time: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          
          # Pierwszy ping - moÅ¼e trwaÄ‡ dÅ‚ugo jeÅ›li app Å›pi (timeout 90 sekund)
          echo "First ping (wake-up call)..."
          if curl -s -o /dev/null -w "HTTP Status: %{http_code} | Response Time: %{time_total}s\n" --max-time 90 "$APP_URL"; then
            echo "âœ… First ping completed!"
          else
            echo "âš ï¸ First ping failed or timed out (app might be sleeping)"
          fi
          
          # Czekaj 10 sekund
          echo ""
          echo "Waiting 10 seconds for app to fully wake up..."
          sleep 10
          
          # Drugi ping - powinien byÄ‡ szybszy
          echo ""
          echo "Second ping (verification)..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "$APP_URL" || echo "000")
          
          echo "HTTP Status Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… SUCCESS! App is active and responding!"
          elif [ "$HTTP_CODE" -eq 301 ] || [ "$HTTP_CODE" -eq 302 ] || [ "$HTTP_CODE" -eq 307 ] || [ "$HTTP_CODE" -eq 308 ]; then
            echo "âœ… SUCCESS! App is redirecting (normal for Streamlit)"
          elif [ "$HTTP_CODE" -eq 000 ]; then
            echo "âš ï¸ Connection timeout or failed"
          else
            echo "âš ï¸ Unexpected status code: $HTTP_CODE"
          fi
          
          # Trzeci ping - opcjonalny, dla pewnoÅ›ci
          echo ""
          echo "Third ping (final check)..."
          sleep 5
          
          FINAL_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 20 "$APP_URL" || echo "000")
          RESPONSE_TIME=$(curl -s -o /dev/null -w "%{time_total}" --max-time 20 "$APP_URL" || echo "N/A")
          
          echo "Final Status Code: $FINAL_CODE"
          echo "Response Time: ${RESPONSE_TIME}s"
          
          if [ "$FINAL_CODE" -eq 200 ] || [ "$FINAL_CODE" -eq 301 ] || [ "$FINAL_CODE" -eq 302 ]; then
            echo ""
            echo "âœ…âœ…âœ… App successfully awakened and responding! âœ…âœ…âœ…"
          else
            echo ""
            echo "âš ï¸ App may need more time to wake up, but that's normal."
            echo "It will be fully active for users now."
          fi
          
      - name: Create Summary Report
        if: always()
        run: |
          echo "## ðŸ“Š Keep-Alive Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Ping Results:" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Job completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Time:** $(date '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Target:** Streamlit App" >> $GITHUB_STEP_SUMMARY